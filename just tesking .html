<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Just Tesking</title>

<link rel="stylesheet" type="text/css" href="file:///C:/Users/USER/Desktop/Needs/bootstrap-4.0.0/dist/css/bootstrap.css">

<style type="text/css">
	

* { margin:0;
    padding:0; }

body { height:100vh;
       display:flex;
       justify-content: center;
       align-items:center;
       flex-direction:column;
       }

button { margin-top:10px; }

</style>

</head>
<body>
<button type="button" class="btn btn-outline-primary"
 onclick = "changeBg('royalblue')">Primary</button>
<button type="button" class="btn btn-outline-secondary"
onclick = "changeBg('grey')">Secondary</button>
<button type="button" class="btn btn-outline-success"
onclick = "changeBg('lime')">Success</button>
<button type="button" class="btn btn-outline-danger"
onclick = "changeBg('orangered')">Danger</button>
<button type="button" class="btn btn-outline-warning"
onclick = "changeBg('gold')">Warning</button>
<button type="button" class="btn btn-outline-info"
onclick = "changeBg('skyblue')">Info</button>
<button type="button" class="btn btn-outline-light"
onclick = "changeBg('rgba(150,150,150,1)')">Light</button>

<script type="text/javascript">
	
var body = document.querySelector("body");
function changeBg(color){ body.style.background = color;}



</script>

</body>
</html>
