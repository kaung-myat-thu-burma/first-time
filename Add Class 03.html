<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Class 03</title>

<style type="text/css">
	

body { margin:0;
       padding:0;

        }


.style1 { background:red; }
.style2 { background:lime; }
.style3 { background:blue; }
.style4 { background:orange; }
.style5 { background:purple; }



div { position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:300px;
      height:300px;
      box-shadow:0 0 10px black; }

</style>


</head>
<body>


<div> </div>


<script type="text/javascript">
	

var div  = document.querySelector("div");
var i = 0;
div.addEventListener("click",()=> {
i++;
div.classList.add('style'+i+'');
div.classList.remove('style'+(i-1)+'');
console.log(i);

if(i>5){ i= 0;}
})

</script>




</body>
</html>
