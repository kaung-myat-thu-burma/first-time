<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Appearing Animation</title>

<style type="text/css">
	

body { overflow:hidden;
       background:black; }

h1 { color:white; font-family:"Calibri";
     text-align:center; }
.adding { width:50px;
          height:50px;
          background:red;
          border-radius:50%;
          position: absolute;
          animation:animate .8s linear 1;}

@keyframes animate { to { background:none;opacity:0; } }


</style>


<body>
<h1>
Appearing Animation
</h1>

<script type="text/javascript">


	
setInterval(function(){

var div = document.createElement("div");
document.body.appendChild(div);
 div.classList.add("adding");


var coloring  = ["red","orange","gold","lime","blue","orangered","royalblue","purple","pink"]

div.style.left = Math.round(Math.random()*100) + "%";
div.style.top  = Math.round(Math.random()*100) + "%";
div.style.background = coloring[Math.round(Math.random()*coloring.length)];

setTimeout(function(){

div.classList.remove("adding")

},1000)

},100);










</script>


</body>



</html>
